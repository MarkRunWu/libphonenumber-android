buildscript {
  group = 'io.michaelrocks'
  version = '8.12.19-1'

  ext.projectCompileSdkVersion = 30
  ext.projectBuildToolsVersion = '30.0.3'
  ext.projectMinSdkVersion = 14
  ext.projectTargetSdkVersion = 30

  ext.androidToolsVersion = '4.1.2'
  ext.bintrayVersion = '1.8.5'

  ext.junitVersion = '4.13.2'

  ext.androidxAppcompatVersion = '1.2.0'

  ext.androidxEspressoVersion = '3.3.0'
  ext.androidxTestRulesVersion = '1.3.0'
  ext.androidxTestRunnerVersion = '1.3.0'
  ext.androidxTestExtJunitVersion = '1.1.2'

  repositories {
    google()
    jcenter()
  }

  dependencies {
    classpath "com.android.tools.build:gradle:$androidToolsVersion"
    classpath "com.jfrog.bintray.gradle:gradle-bintray-plugin:$bintrayVersion"
    classpath "com.getkeepsafe.dexcount:dexcount-gradle-plugin:$dexCountVersion"
  }
}

allprojects {
  repositories {
    google()
    jcenter()
  }
}

task clean(type: Delete) {
  delete rootProject.buildDir
}
